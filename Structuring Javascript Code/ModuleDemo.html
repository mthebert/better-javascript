<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Module Pattern Demo</title>
    <script>
        window.onload = function(){
            var calc = new Calculator('output');
            calc.add(2,2);
        }
        // calculator.js
        // similar to a Class container
        var Calculator = function(eq){
            // private members
            var eqCtl = document.getElementById(eq);
            // return object literal has our public members
            return {
                // public
                add: function(x, y){
                    var val = x + y;
                    eqCtl.innerHTML = val;
                }
            };
        };
    </script>
</head>
<body>
<div id="output">


</div>
</body>
</html>
