<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Revealing Module Demo</title>
    <script>
        window.onload = function(){
            calculator.add(3,5);
            calculator.subtract(9,5);
        }
    </script>
</head>
<body>
<div id="output"></div>
<script>
    var calculator = function(eq){
        var eqCtl = document.getElementById(eq),
                add = function(x,y){
                    eqCtl.innerHTML = x+y;
                },
                subtract = function (x,y){
                    alert(x-y);
                };
        return {
            add: add,
            subtract: subtract
        };
    }('output');

</script>
</body>
</html>
